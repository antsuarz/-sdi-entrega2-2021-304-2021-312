{% extends "base.html" %}
{% block titulo %} Agregar Oferta {% endblock %}
{% block contenido_principal %}
<h2>Agregar Oferta</h2>
<form class="form-horizontal" method="post" action="/ofertas" encType="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre" id="nombre"
                   placeholder="Nombre de la oferta" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles">Detalles:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalles" id="detalles"
                   placeholder="descripción de la oferta" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name= "precio" id="precio"
                   placeholder="precio de la oferta" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="foto">Imagen:</label>
        <div class="col-sm-10">
            <input type="file" class="custom-file-input" id="foto" name="foto" accept=".png" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="destacada">Destacar Oferta:</label>
        <div class="col-sm-10">
            <input class="form-check-input" type="checkbox" name="destacada" id="destacada"> Destacar una oferta supone un coste adicional de 20€ en su publicación.</input>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{% endblock %}
