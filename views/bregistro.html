{% extends "base.html" %} 

{% block titulo %} Registrar usuario {% endblock %} 

{% block contenido_principal %}
  <h2 id="testVistaRegistro">Registrar usuario</h2>
  <form class="form-horizontal" method="post" action="/usuario" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email"
            placeholder="email@email.com" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre"
               placeholder="Inserta tu nombre" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="apellido">Apellido:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="apellido"
               placeholder="Inserta tu apellido" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Contrase単a:</label>
      <div class="col-sm-10">          
        <input type="password"  class="form-control" name="password" 
        	placeholder="contrase単a" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="rePassword">Repite tu contrase単a:</label>
      <div class="col-sm-10">
        <input type="password"  class="form-control" name="rePassword"
               placeholder="repite tu contrase単a" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </div>
  </form>
{% endblock %}
