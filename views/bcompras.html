{% extends "base.html" %} {% block titulo %} Mis Compras {% endblock %}

{% block contenido_principal %}
<h2>Mis compras</h2>

<!-- Agregar Oferta -->
<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Detalles</th>
				<th>Vendedor</th>
			</tr>
		</thead>
		<tbody>
		{% for oferta in ofertas %}
			<tr>
				<td>{{ oferta.nombre }}</td>
				<td>{{ oferta.detalles }}</td>
				<td>{{ oferta.autor }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>


{% endblock %}
